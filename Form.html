<form autocomplete="off">
<label>Name</label>
<input type="text" id="abc" name="inputname" maxlength="50" minlength="10" required><br><br>
<label>Mobile No.</label>
<input type="text" value="+91" style="width:30px ; ">
<input type="text" placeholder="Enter Mob. No." maxlength="10" pattern="[7-9]{3}[0-9]{7}" background-image: url('searchicon.png');><br><br>
<label>Select City</label>
<select multiple size="3">
<option value="">Mumbai</option>
<option value="">pune</option>
<option value=""selected>NagpurS</option>
<option value="">kolkata</option>
</select><br><br>
<label>Gender</label>
<input type="radio" value="female" name="gender"> Female
<input type="radio" value="male" name="gender"> Male <br><br>
<label>Checkbox cars</label>
<input type="checkbox">volvo <br>
<input type="checkbox">swift <br>
<input type="checkbox" checked>mini cup <br><br>
<label>Passward</label>
<input type="text" pattern="[A-Z]{1}[a-zA-Z]{5}[0-9]{2}">
<button style="width:53px ;">Submit
</button><br><br>

<input type="text" value="123" readonly>
<input type="text" value="123" disabled>
<input type="text" value="123" autofocus>
<input type="text" size="5">
<input type="submit">
</form>

<form>
    <label>Choose your browser from the list</label>
<input list="browser">
<datalist id="browser">
    <option>Crome</option>
    <option>Safari</option>
    <option>Firebox</option>
</datalist>

</form>
